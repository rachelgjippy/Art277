      <h2>Get in Touch</h2>
      <p> <strong>Use the contact form below to get in touch.</strong></p> <br>

      <label for="name">Name:</label> <br>
      <input type="text" name="name" id="name" placeholder="Your name"> <br> <br>

      <input type="email" name="email" id="email" placeholder="your@email.com"> <br><br>

      <input type="text" name="website" id="website"><br> <br>

      <label for="Subject">Subject:</label> <br>
      <input type="text" name="subject" id="subject" value="I just want to say hello"><br><br>

      <label for="message">Message:</label> <br>
      <textarea name="message" id="message" cols="30" rows="3"
        placeholder="Write your message here, please."></textarea><br> <br>
      <input type="submit" value="Send Away!" class="submit">
